{% extends 'oneblog/base.html' %}

{% block content %}
    <div class="article">
        <h1>{{ article.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ article.published_date }}
            </div>
        {% endif %}
        <p>{{ article.text|linebreaksbr }}</p>
    </div>
{% endblock %}
